<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackBlack</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: white;
            --accent-color: #ffd700;
            --card-bg: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .game-title {
            font-size: 2.5em;
            color: var(--accent-color);
            margin: 0;
            text-align: left;
            cursor: pointer;
        }

        #player-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 50px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
            width: 200px;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        .room-list-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        .back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .create-room-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
        }

        .room-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .room-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .theme-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .theme-button {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .username-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            z-index: 1000;
        }

        .username-modal input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .username-modal button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="game-title" onclick="showMainMenu()">JackBlack</h1>
            <div id="player-info">
                <span id="username-display"></span>
                <span id="coins-display">Coins: 100</span>
            </div>
        </div>

        <div class="menu-container">
            <button class="menu-button" onclick="showRoomList()">Play Game</button>
            <button class="menu-button" onclick="showShop()">Theme Shop</button>
            <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
            <button class="menu-button" onclick="showUsernameModal()">Change Username</button>
        </div>

        <div class="room-list-container" id="room-list" style="display: none;">
            <button class="back-to-menu" onclick="showMainMenu()">Back to Menu</button>
            <h2>Available Rooms</h2>
            <button class="create-room-button" onclick="createRoom()">Create New Room</button>
            <div id="rooms"></div>
        </div>

        <div class="shop-container" style="display: none;">
            <button class="back-to-menu" onclick="showMainMenu()">Back to Menu</button>
            <h2>Theme Shop</h2>
            <div id="themes"></div>
        </div>

        <div class="leaderboard-container" style="display: none;">
            <button class="back-to-menu" onclick="showMainMenu()">Back to Menu</button>
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="username-modal" id="username-modal">
        <h3>Choose Your Username</h3>
        <input type="text" id="username-input" placeholder="Enter username">
        <button onclick="setUsername()">Save Username</button>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVajydbmqN0P_SL_7FXwF1XX1hGwJmVe4",
            authDomain: "jackblack-e3527.firebaseapp.com",
            databaseURL: "https://jackblack-e3527-default-rtdb.firebaseio.com",
            projectId: "jackblack-e3527",
            storageBucket: "jackblack-e3527.appspot.com",
            messagingSenderId: "1015611934052",
            appId: "1:1015611934052:web:e8d1d8459c93d0c5c71a71"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Game state
        let playerId = localStorage.getItem('playerId') || generatePlayerId();
        let username = localStorage.getItem('username') || playerId;
        let playerCoins = parseInt(localStorage.getItem('playerCoins')) || 100;
        let selectedTheme = localStorage.getItem('selectedTheme') || 'default';
        let purchasedThemes = JSON.parse(localStorage.getItem('purchasedThemes')) || ['default'];

        // Available themes
        const themes = {
            'default': { price: 0, bg: '#1e1e1e', text: 'white', accent: '#ffd700', cardBg: '#f0f0f0' },
            'ocean': { price: 20, bg: '#1a3c5a', text: '#e0f0ff', accent: '#00ffff', cardBg: '#b3d9ff' },
            'forest': { price: 30, bg: '#1b4d1b', text: '#e0ffe0', accent: '#90EE90', cardBg: '#c8e6c9' },
            'sunset': { price: 40, bg: '#4a1259', text: '#ffe6ff', accent: '#ff69b4', cardBg: '#ffb6c1' },
            'neon': { price: 50, bg: '#000000', text: '#00ff00', accent: '#ff00ff', cardBg: '#0000ff' },
            'desert': { price: 35, bg: '#8b4513', text: '#f4a460', accent: '#daa520', cardBg: '#ffe4b5' }
        };

        // Initialize player
        function initializePlayer() {
            localStorage.setItem('playerId', playerId);
            updateUsernameDisplay();
            updateCoinsDisplay();

            // Store player in database
            set(ref(db, `players/${playerId}`), {
                id: playerId,
                username: username,
                coins: playerCoins,
                selectedTheme: selectedTheme,
                purchasedThemes: purchasedThemes,
                createdAt: new Date().toISOString()
            });

            applyTheme(selectedTheme);
        }

        // Username functions
        function showUsernameModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('username-modal').style.display = 'block';
            document.getElementById('username-input').value = username;
        }

        async function setUsername() {
            const newUsername = document.getElementById('username-input').value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('username', username);
                updateUsernameDisplay();
                
                // Update username in database
                await update(ref(db, `players/${playerId}`), { username });
                
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('username-modal').style.display = 'none';
            }
        }

        function updateUsernameDisplay() {
            document.getElementById('username-display').textContent = username;
        }

        // Theme functions
        function applyTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;

            document.documentElement.style.setProperty('--bg-color', theme.bg);
            document.documentElement.style.setProperty('--text-color', theme.text);
            document.documentElement.style.setProperty('--accent-color', theme.accent);
            document.documentElement.style.setProperty('--card-bg', theme.cardBg);
        }

        async function buyTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;

            if (purchasedThemes.includes(themeName)) {
                alert('You already own this theme!');
                return;
            }

            if (playerCoins < theme.price) {
                alert('Not enough coins!');
                return;
            }

            playerCoins -= theme.price;
            purchasedThemes.push(themeName);
            
            localStorage.setItem('playerCoins', playerCoins);
            localStorage.setItem('purchasedThemes', JSON.stringify(purchasedThemes));
            
            updateCoinsDisplay();
            updateThemeShop();

            // Update player data in database
            await update(ref(db, `players/${playerId}`), {
                coins: playerCoins,
                purchasedThemes: purchasedThemes
            });
        }

        async function selectTheme(themeName) {
            if (!purchasedThemes.includes(themeName)) return;
            
            selectedTheme = themeName;
            localStorage.setItem('selectedTheme', themeName);
            applyTheme(themeName);

            // Update player data in database
            await update(ref(db, `players/${playerId}`), {
                selectedTheme: themeName
            });

            updateThemeShop();
        }

        function updateThemeShop() {
            const shopContainer = document.getElementById('themes');
            shopContainer.innerHTML = '';
            
            Object.entries(themes).forEach(([name, theme]) => {
                const div = document.createElement('div');
                div.className = 'theme-item';
                const owned = purchasedThemes.includes(name);
                const isSelected = selectedTheme === name;
                
                div.innerHTML = `
                    <span>${name} Theme</span>
                    <div>
                        ${owned 
                            ? `<button class="theme-button" onclick="selectTheme('${name}')" ${isSelected ? 'disabled' : ''}>
                                ${isSelected ? 'Selected' : 'Select'}
                               </button>`
                            : `<button class="theme-button" onclick="buyTheme('${name}')" ${playerCoins < theme.price ? 'disabled' : ''}>
                                Buy (${theme.price} coins)
                               </button>`
                        }
                    </div>
                `;
                shopContainer.appendChild(div);
            });
        }

        // Room management
        async function createRoom() {
            const roomId = 'room_' + Math.random().toString(36).substr(2, 6);
            await set(ref(db, `rooms/${roomId}`), {
                id: roomId,
                host: playerId,
                hostUsername: username,
                players: [{id: playerId, username: username}],
                gameState: 'waiting',
                createdAt: new Date().toISOString()
            });

            showGameArea(roomId);
        }

        function loadRooms() {
            const roomsRef = ref(db, 'rooms');
            onValue(roomsRef, (snapshot) => {
                const rooms = snapshot.val() || {};
                const roomsContainer = document.getElementById('rooms');
                roomsContainer.innerHTML = '';

                Object.values(rooms).forEach(room => {
                    const div = document.createElement('div');
                    div.className = 'room-item';
                    div.innerHTML = `
                        Room: ${room.id}<br>
                        Host: ${room.hostUsername}<br>
                        Players: ${room.players.length}/4
                    `;
                    div.onclick = () => joinRoom(room.id);
                    roomsContainer.appendChild(div);
                });
            });
        }

        // UI functions
        function showMainMenu() {
            document.querySelector('.menu-container').style.display = 'flex';
            document.querySelector('.room-list-container').style.display = 'none';
            document.querySelector('.shop-container').style.display = 'none';
            document.querySelector('.leaderboard-container').style.display = 'none';
        }

        function showRoomList() {
            document.querySelector('.menu-container').style.display = 'none';
            document.querySelector('.room-list-container').style.display = 'block';
            loadRooms();
        }

        function showShop() {
            document.querySelector('.menu-container').style.display = 'none';
            document.querySelector('.shop-container').style.display = 'block';
            updateThemeShop();
        }

        function showLeaderboard() {
            document.querySelector('.menu-container').style.display = 'none';
            document.querySelector('.leaderboard-container').style.display = 'block';
        }

        function updateCoinsDisplay() {
            document.getElementById('coins-display').textContent = `Coins: ${playerCoins}`;
        }

        // Utility functions
        function generatePlayerId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }

        // Initialize game
        initializePlayer();
        showMainMenu();

        // Make functions available globally
        window.createRoom = createRoom;
        window.showMainMenu = showMainMenu;
        window.showRoomList = showRoomList;
        window.showShop = showShop;
        window.showLeaderboard = showLeaderboard;
        window.showUsernameModal = showUsernameModal;
        window.setUsername = setUsername;
        window.buyTheme = buyTheme;
        window.selectTheme = selectTheme;
    </script>
</body>
</html>
