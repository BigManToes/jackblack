<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JackBlack</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: white;
      --accent-color: #ffd700;
      --card-bg: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      transition: background-color 0.3s;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 50px;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: black;
      cursor: pointer;
      transition: transform 0.2s;
      width: 200px;
    }

    .menu-button:hover {
      transform: scale(1.05);
    }

    .shop-container, .leaderboard-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
    }

    .theme-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ... your existing styles ... */
  </style>
</head>
<body>
  <!-- User Welcome Section -->
  <div id="user-welcome" style="text-align: center; margin: 20px 0;">
    <input type="text" id="username-input" placeholder="Enter your username" style="padding: 8px; margin-right: 10px;">
    <button onclick="setUsername()">Set Username</button>
    <div id="welcome-message" style="margin-top: 10px; font-size: 18px;"></div>
  </div>

  <!-- Main Menu -->
  <div id="main-menu" class="menu-container">
    <h1>JackBlack</h1>
    <button class="menu-button" onclick="showGameArea()">Play Game</button>
    <button class="menu-button" onclick="showShop()">Theme Shop</button>
    <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
  </div>

  <!-- Theme Shop -->
  <div id="shop" class="shop-container" style="display: none;">
    <button class="back-button" onclick="showMainMenu()">Back</button>
    <h2>Theme Shop</h2>
    <div id="theme-list">
      <!-- Themes will be populated here -->
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="leaderboard-container" style="display: none;">
    <button class="back-button" onclick="showMainMenu()">Back</button>
    <h2>Leaderboard</h2>
    <div id="leaderboard-list">
      <!-- Leaderboard will be populated here -->
    </div>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="game-area" style="display: none;">
    <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
    <!-- Your existing game area content -->
  </div>

  <!-- ... your existing content ... -->

  <script>
    // User Management
    let currentUser = localStorage.getItem('username') || '';
    let userCoins = parseInt(localStorage.getItem('userCoins')) || 0;
    let userTheme = localStorage.getItem('userTheme') || 'default';

    // Available Themes
    const themes = {
      default: {
        name: 'Default Dark',
        bgColor: '#1e1e1e',
        textColor: 'white',
        accentColor: '#ffd700',
        price: 0
      },
      purple: {
        name: 'Royal Purple',
        bgColor: '#2d1b4e',
        textColor: '#ffffff',
        accentColor: '#9b4dca',
        price: 100
      },
      ocean: {
        name: 'Ocean Blue',
        bgColor: '#1a3c5a',
        textColor: '#ffffff',
        accentColor: '#00ffff',
        price: 150
      },
      forest: {
        name: 'Forest Green',
        bgColor: '#1b4b1b',
        textColor: '#ffffff',
        accentColor: '#90ee90',
        price: 200
      }
    };

    // Initialize user interface
    window.onload = function() {
      if (currentUser) {
        document.getElementById('welcome-message').textContent = `Welcome back, ${currentUser}! Coins: ${userCoins}`;
        document.getElementById('username-input').style.display = 'none';
        document.querySelector('#user-welcome button').style.display = 'none';
      }
      applyTheme(userTheme);
      updateShop();
      updateLeaderboard();
    };

    function setUsername() {
      const input = document.getElementById('username-input');
      const username = input.value.trim();
      if (username) {
        currentUser = username;
        localStorage.setItem('username', username);
        document.getElementById('welcome-message').textContent = `Welcome, ${username}! Coins: ${userCoins}`;
        input.style.display = 'none';
        document.querySelector('#user-welcome button').style.display = 'none';
      }
    }

    // Menu Navigation
    function showMainMenu() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('shop').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'none';
      document.getElementById('game-area').style.display = 'none';
    }

    function showGameArea() {
      if (!currentUser) {
        alert('Please set a username first!');
        return;
      }
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-area').style.display = 'flex';
    }

    function showShop() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('shop').style.display = 'block';
    }

    function showLeaderboard() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'block';
    }

    // Theme Management
    function updateShop() {
      const themeList = document.getElementById('theme-list');
      themeList.innerHTML = '';
      
      Object.entries(themes).forEach(([id, theme]) => {
        const owned = id === 'default' || localStorage.getItem(`theme_${id}`);
        const div = document.createElement('div');
        div.className = 'theme-item';
        div.innerHTML = `
          <span>${theme.name} ${owned ? '(Owned)' : `- ${theme.price} coins`}</span>
          <button onclick="handleTheme('${id}')" ${owned ? '' : `disabled=${userCoins < theme.price}`}>
            ${owned ? 'Apply' : 'Buy'}
          </button>
        `;
        themeList.appendChild(div);
      });
    }

    function handleTheme(themeId) {
      const theme = themes[themeId];
      const owned = localStorage.getItem(`theme_${themeId}`);
      
      if (owned || themeId === 'default') {
        applyTheme(themeId);
        localStorage.setItem('userTheme', themeId);
      } else if (userCoins >= theme.price) {
        userCoins -= theme.price;
        localStorage.setItem('userCoins', userCoins);
        localStorage.setItem(`theme_${themeId}`, 'true');
        document.getElementById('welcome-message').textContent = `Welcome, ${currentUser}! Coins: ${userCoins}`;
        updateShop();
      }
    }

    function applyTheme(themeId) {
      const theme = themes[themeId];
      document.documentElement.style.setProperty('--bg-color', theme.bgColor);
      document.documentElement.style.setProperty('--text-color', theme.textColor);
      document.documentElement.style.setProperty('--accent-color', theme.accentColor);
    }

    // Leaderboard Management
    function updateLeaderboard() {
      const leaderboardData = JSON.parse(localStorage.getItem('leaderboard')) || [];
      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = '';
      
      leaderboardData.sort((a, b) => b.wins - a.wins).slice(0, 10).forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerHTML = `
          <span>#${index + 1} ${entry.username}</span>
          <span>Wins: ${entry.wins}</span>
        `;
        leaderboardList.appendChild(div);
      });
    }

    // Add this to your existing game win logic
    function updateWinRecord() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      const playerEntry = leaderboard.find(entry => entry.username === currentUser);
      
      if (playerEntry) {
        playerEntry.wins++;
      } else {
        leaderboard.push({ username: currentUser, wins: 1 });
      }
      
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      userCoins += 50; // Award coins for winning
      localStorage.setItem('userCoins', userCoins);
      document.getElementById('welcome-message').textContent = `Welcome, ${currentUser}! Coins: ${userCoins}`;
      updateLeaderboard();
    }

    // Modify your existing updateGameState function to include this:
    const originalUpdateGameState = updateGameState;
    function updateGameState(snap) {
      const game = snap.val();

      }
      originalUpdateGameState(snap);
    }

    // ... your existing game code ...
  </script>
</body>
</html>
