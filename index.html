<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JackBlack</title>
  <link rel="icon" type="image/x-icon" href="/logo.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 36px;
      color: #ffffff;
      letter-spacing: 2px;
    }

    #player-id-display {
      color: #00ffff;
      font-weight: bold;
      background-color: rgba(0,0,0,0.3);
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 16px;
      display: inline-block;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #00ffff;
      color: #1e1e1e;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #controls, #player-cards-container, #dealer-cards-container {
      display: none;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .card {
      display: inline-block;
      padding: 20px 25px;
      background-color: #f0f0f0;
      border-radius: 12px;
      color: black;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      min-width: 50px;
      min-height: 70px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }

    #game-message, #winner-message, #turn-indicator {
      margin: 10px 0;
      font-size: 18px;
    }

    #winner-message {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }

    #turn-indicator {
      font-weight: bold;
      color: #ffd700;
      font-size: 20px;
    }

    #player-info, #players-voting {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h1>JackBlack</h1>
    <div id="player-id-display">You are: waiting...</div>
  </div>

  <div id="player-info"></div>
  <div id="players-voting"></div>

  <div>
    <input id="room-id" placeholder="Enter Room ID" style="width: 150px;">
    <button onclick="joinRoom()">Join Room</button>
    <button id="vote-button" onclick="voteToStart()" style="display:none;">Vote to Start</button>
  </div>

  <div id="turn-indicator"></div>

  <div id="controls">
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
  </div>

  <div id="player-cards-container">
    <div class="section-title">Your Cards:</div>
    <div id="player-cards" class="card-container"></div>
  </div>

  <div id="dealer-cards-container">
    <div class="section-title">Dealer Cards:</div>
    <div id="dealer-cards" class="card-container"></div>
  </div>

  <div id="game-message"></div>
  <div id="winner-message"></div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config and game logic goes here (keep your original functions)
    // Just make sure to add:
    function showCards() {
      document.getElementById("player-cards-container").style.display = "block";
      document.getElementById("dealer-cards-container").style.display = "block";
    }
    
    // Call showCards() inside startGame() so the cards appear when the game starts
  </script>
</body>
</html>
