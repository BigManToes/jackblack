<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JackBlack</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: white;
      --accent-color: #ffd700;
      --card-bg: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      transition: background-color 0.3s;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 50px;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: black;
      cursor: pointer;
      transition: transform 0.2s;
      width: 200px;
    }

    .menu-button:hover {
      transform: scale(1.05);
    }

    .shop-container, .leaderboard-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
    }

    .theme-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 { margin: 0 0 5px; }
    #game-message { margin-top: 10px; font-size: 18px; }
    #winner-message {
      margin-top: 5px;
      font-size: 28px;
      font-weight: bold;
      color: var(--accent-color);
    }
    #turn-indicator {
      margin: 5px 0;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent-color);
    }
    #player-id-display {
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      background-color: rgba(0,0,0,0.3);
      padding: 3px 10px;
      border-radius: 10px;
      margin: 5px 0;
    }
    .card {
      display: inline-block;
      margin: 5px;
      padding: 20px 25px;
      background-color: var(--card-bg);
      border-radius: 10px;
      color: black;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: 2px solid #ccc;
      min-width: 40px;
      min-height: 60px;
    }
    button {
      padding: 8px 15px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    #dealer-cards, #player-cards {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    input { padding: 8px; font-size: 14px; }
    .game-area { display: flex; flex-direction: column; gap: 5px; }
    .card-title { font-weight: bold; margin-top: 5px; }
    #player-info, #players-voting { font-size: 14px; margin: 5px 0; }
  </style>
</head>
<body>
  <!-- User Welcome Section -->
  <div id="user-welcome" style="text-align: center; margin: 20px 0;">
    <input type="text" id="username-input" placeholder="Enter your username" style="padding: 8px; margin-right: 10px;">
    <button onclick="setUsername()">Set Username</button>
    <div id="welcome-message" style="margin-top: 10px; font-size: 18px;"></div>
  </div>

  <!-- Main Menu -->
  <div id="main-menu" class="menu-container">
    <h1>JackBlack</h1>
    <button class="menu-button" onclick="showGameArea()">Play Game</button>
    <button class="menu-button" onclick="showShop()">Theme Shop</button>
    <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
  </div>

  <!-- Theme Shop -->
  <div id="shop" class="shop-container" style="display: none;">
    <button class="back-button" onclick="showMainMenu()">Back</button>
    <h2>Theme Shop</h2>
    <div id="theme-list">
      <!-- Themes will be populated here -->
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="leaderboard-container" style="display: none;">
    <button class="back-button" onclick="showMainMenu()">Back</button>
    <h2>Leaderboard</h2>
    <div id="leaderboard-list">
      <!-- Leaderboard will be populated here -->
    </div>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="game-area" style="display: none;">
    <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
      <h1>JackBlack</h1>
      <div id="player-id-display">You are: waiting to join...</div>
    </div>
    
    <div id="player-info"></div>
    <div id="players-voting"></div>
    
    <div style="margin: 5px 0;">
      <input id="room-id" placeholder="Enter Room ID" style="width: 150px;">
      <button onclick="joinRoom()">Join Room</button>
      <button id="vote-button" onclick="voteToStart()" style="display:none;">Vote to Start</button>
    </div>
    
    <div id="turn-indicator"></div>
    
    <div id="controls" style="display:none;">
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
    </div>
    
    <div>
      <div class="card-title">Your Cards:</div>
      <div id="player-cards"></div>
    </div>
    
    <div>
      <div class="card-title">Dealer Cards:</div>
      <div id="dealer-cards"></div>
    </div>
    
    <div id="game-message"></div>
    <div id="winner-message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBVajydbsrNT6bJOCNMNjJZc4NXvGy42SQ",
      authDomain: "jackblack-789f5.firebaseapp.com",
      databaseURL: "https://jackblack-789f5-default-rtdb.firebaseio.com",
      projectId: "jackblack-789f5",
      storageBucket: "jackblack-789f5.firebasestorage.app",
      messagingSenderId: "14557094808",
      appId: "1:14557094808:web:252134996948616d95c1ed",
      measurementId: "G-89GFJPNWKH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // User Management
    let currentUser = localStorage.getItem('username') || '';
    let playerId = '';
    let roomId = "";

    // Get user data from Firebase or initialize if new user
    function initializeUserData() {
      if (!currentUser) return;
      
      const userRef = db.ref(`users/${currentUser}`);
      userRef.once('value', (snapshot) => {
        const userData = snapshot.val();
        if (!userData) {
          // Initialize new user
          userRef.set({
            coins: 0,
            theme: 'default',
            ownedThemes: ['default']
          });
        }
        // Load user data
        loadUserData();
      });
    }

    function loadUserData() {
      if (!currentUser) return;
      
      const userRef = db.ref(`users/${currentUser}`);
      userRef.on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          applyTheme(userData.theme);
          updateWelcomeMessage(userData.coins);
          updateShop(userData.coins, userData.ownedThemes);
        }
      });
    }

    function updateWelcomeMessage(coins) {
      document.getElementById('welcome-message').textContent = 
        `Welcome, ${currentUser}! Coins: ${coins}`;
    }

    // Available Themes
    const themes = {
      default: {
        name: 'Default Dark',
        bgColor: '#1e1e1e',
        textColor: 'white',
        accentColor: '#ffd700',
        price: 0
      },
      purple: {
        name: 'Royal Purple',
        bgColor: '#2d1b4e',
        textColor: '#ffffff',
        accentColor: '#9b4dca',
        price: 100
      },
      ocean: {
        name: 'Ocean Blue',
        bgColor: '#1a3c5a',
        textColor: '#ffffff',
        accentColor: '#00ffff',
        price: 150
      },
      forest: {
        name: 'Forest Green',
        bgColor: '#1b4b1b',
        textColor: '#ffffff',
        accentColor: '#90ee90',
        price: 200
      }
    };

    // Initialize user interface
    window.onload = function() {
      if (currentUser) {
        document.getElementById('username-input').style.display = 'none';
        document.querySelector('#user-welcome button').style.display = 'none';
        initializeUserData();
      }
      updateLeaderboard();
    };

    function setUsername() {
      const input = document.getElementById('username-input');
      const username = input.value.trim();
      if (username) {
        currentUser = username;
        localStorage.setItem('username', username);
        input.style.display = 'none';
        document.querySelector('#user-welcome button').style.display = 'none';
        initializeUserData();
      }
    }

    // Menu Navigation
    function showMainMenu() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('shop').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'none';
      document.getElementById('game-area').style.display = 'none';
      
      if (roomId) {
        db.ref(`rooms/${roomId}/players/${playerId}`).remove();
        db.ref(`rooms/${roomId}/game`).off();
        db.ref(`rooms/${roomId}/players`).off();
        roomId = "";
      }
    }

    function showGameArea() {
      if (!currentUser) {
        alert('Please set a username first!');
        return;
      }
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-area').style.display = 'flex';
      
      playerId = currentUser;
      document.getElementById("player-id-display").textContent = `You are: ${playerId}`;
    }

    function showShop() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('shop').style.display = 'block';
    }

    function showLeaderboard() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'block';
    }

    // Theme Management
    function updateShop(userCoins, ownedThemes) {
      const themeList = document.getElementById('theme-list');
      themeList.innerHTML = '';
      
      Object.entries(themes).forEach(([id, theme]) => {
        const owned = ownedThemes.includes(id);
        const div = document.createElement('div');
        div.className = 'theme-item';
        div.innerHTML = `
          <span>${theme.name} ${owned ? '(Owned)' : `- ${theme.price} coins`}</span>
          <button onclick="handleTheme('${id}')" ${owned ? '' : (userCoins < theme.price ? 'disabled' : '')}>
            ${owned ? 'Apply' : 'Buy'}
          </button>
        `;
        themeList.appendChild(div);
      });
    }

    function handleTheme(themeId) {
      if (!currentUser) return;
      
      const userRef = db.ref(`users/${currentUser}`);
      userRef.once('value', (snapshot) => {
        const userData = snapshot.val();
        const theme = themes[themeId];
        
        if (userData.ownedThemes.includes(themeId)) {
          // Apply theme if already owned
          userRef.update({ theme: themeId });
        } else if (userData.coins >= theme.price) {
          // Buy new theme
          const newCoins = userData.coins - theme.price;
          const newOwnedThemes = [...userData.ownedThemes, themeId];
          userRef.update({
            coins: newCoins,
            theme: themeId,
            ownedThemes: newOwnedThemes
          });
        }
      });
    }

    function applyTheme(themeId) {
      const theme = themes[themeId];
      document.documentElement.style.setProperty('--bg-color', theme.bgColor);
      document.documentElement.style.setProperty('--text-color', theme.textColor);
      document.documentElement.style.setProperty('--accent-color', theme.accentColor);
    }

    // Leaderboard Management
    function updateLeaderboard() {
      const leaderboardRef = db.ref('leaderboard');
      
      leaderboardRef.orderByChild('wins').limitToLast(10).on('value', (snapshot) => {
        const leaderboardList = document.getElementById('leaderboard-list');
        leaderboardList.innerHTML = '';
        
        const data = snapshot.val() || {};
        const sortedEntries = Object.entries(data)
          .map(([username, stats]) => ({username, ...stats}))
          .sort((a, b) => b.wins - a.wins);

        sortedEntries.forEach((entry, index) => {
          const div = document.createElement('div');
          div.className = 'leaderboard-item';
          div.innerHTML = `
            <span>#${index + 1} ${entry.username}</span>
            <span>Wins: ${entry.wins}</span>
          `;
          leaderboardList.appendChild(div);
        });
      });
    }

    function updateWinRecord() {
      if (!currentUser) return;

      // Update leaderboard
      const leaderboardRef = db.ref(`leaderboard/${currentUser}`);
      leaderboardRef.transaction((currentData) => {
        return { wins: (currentData?.wins || 0) + 1 };
      });

      // Update user coins
      const userRef = db.ref(`users/${currentUser}`);
      userRef.transaction((userData) => {
        if (userData) {
          userData.coins = (userData.coins || 0) + 20;
        }
        return userData;
      });
    }

    // Game Functions
    function joinRoom() {
      roomId = document.getElementById('room-id').value.trim();
      if (!roomId) return alert("Enter room ID!");

      const playerRef = db.ref(`rooms/${roomId}/players/${playerId}`);
      playerRef.set({ joined: Date.now(), vote: false });
      playerRef.onDisconnect().remove();

      document.getElementById('controls').style.display = "block";
      document.getElementById('vote-button').style.display = "inline-block";
      document.getElementById('player-id-display').textContent = `You: ${playerId} (Room: ${roomId})`;
      
      db.ref(`rooms/${roomId}/game`).on('value', updateGameState);
      db.ref(`rooms/${roomId}/players`).on('value', updatePlayers);
    }

  </script>
</body>
</html>
