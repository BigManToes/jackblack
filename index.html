<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackBlack</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffd700;
            --accent-color: #ffd700;
            --card-bg: #ffffff;
            --title-color: #ffd700;
            --username-color: #ffd700;
            --value-color: #ffd700;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
        }

        .game-title {
            font-size: 2.5em;
            color: var(--title-color);
            margin: 0;
            text-align: left;
            cursor: pointer;
        }

        #player-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .username {
            color: var(--username-color);
        }

        .coins {
            color: var(--title-color);
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
            width: 200px;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        .game-container, .shop-container, .leaderboard-container, .lobby-container {
            display: none;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 100px);
            position: relative;
        }

        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .card {
            display: inline-block;
            width: 80px;
            height: 120px;
            background-color: var(--card-bg);
            border-radius: 10px;
            margin: 5px;
            font-size: 24px;
            line-height: 120px;
            color: black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card.red {
            color: red;
        }

        .card.hidden {
            background-image: linear-gradient(45deg, #b00 25%, #d00 25%, #d00 50%, #b00 50%, #b00 75%, #d00 75%, #d00 100%);
            background-size: 20px 20px;
            color: transparent;
        }

        .game-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(128, 0, 128, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            z-index: 1000;
        }

        .hand-container {
            margin: 10px 0;
        }

        .hand-value {
            font-size: 24px;
            color: var(--value-color);
            margin: 5px 0;
        }

        .lobby-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin: 20px;
        }

        .lobby-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            width: 200px;
        }

        .lobby-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }

        .players-list {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .player-status {
            color: var(--text-color);
        }

        .player-status.voted {
            color: var(--value-color);
        }

        .lobby-code {
            font-size: 24px;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .action-buttons {
            margin: 10px 0;
        }

        .action-button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .vote-start-container {
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .vote-button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .background-upload {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .background-upload input[type="file"] {
            display: none;
        }

        .background-upload label {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: black;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
        }

        .theme-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .theme-preview {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
            border: 2px solid var(--accent-color);
        }

        .theme-item button {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-item button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .theme-item .owned {
            color: var(--value-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="game-title">JackBlack</h1>
            <div id="player-info">
                <span class="username" id="username-display">Guest</span>
                <span class="coins">Coins: <span id="coins-display">0</span></span>
            </div>
        </div>

        <div class="menu-container" id="menu">
            <button class="menu-button" id="create-lobby-button">Create Lobby</button>
            <button class="menu-button" id="join-lobby-button">Join Lobby</button>
            <button class="menu-button" id="shop-button">Theme Shop</button>
            <button class="menu-button" id="leaderboard-button">Leaderboard</button>
        </div>

        <div class="lobby-container" id="lobby">
            <button class="back-to-menu">Back to Menu</button>
            <div class="game-content">
                <div class="lobby-options">
                    <div id="create-lobby-section" style="display: none;">
                        <h2>Create New Lobby</h2>
                        <button class="lobby-button" id="generate-lobby">Create New Game</button>
                        <div class="lobby-code" id="lobby-code"></div>
                        <div class="background-upload" id="owner-background">
                            <h3>Set Custom Background (Owner Only)</h3>
                            <input type="file" id="background-input" accept="image/*">
                            <label for="background-input">Choose Background Image</label>
                            <button class="lobby-button" id="remove-background">Remove Background</button>
                        </div>
                    </div>
                    <div id="join-lobby-section" style="display: none;">
                        <h2>Join Lobby</h2>
                        <input type="text" class="lobby-input" id="lobby-code-input" placeholder="Enter Lobby Code">
                        <button class="lobby-button" id="join-game">Join Game</button>
                    </div>
                </div>
                <div class="players-list" id="lobby-players"></div>
                <div class="vote-start-container">
                    <h3>Vote to Start Game</h3>
                    <button class="vote-button" id="vote-start">Ready to Play</button>
                    <div id="vote-count">Waiting for players...</div>
                </div>
            </div>
        </div>

        <div class="game-container" id="game">
            <button class="back-to-menu">Back to Menu</button>
            <div class="game-content">
                <div class="hand-container">
                    <h3>Dealer's Hand</h3>
                    <div id="dealer-cards"></div>
                    <div class="hand-value" id="dealer-value"></div>
                </div>
                <div class="hand-container">
                    <h3>Your Hand</h3>
                    <div id="player-cards"></div>
                    <div class="hand-value" id="player-value"></div>
                </div>
                <div class="action-buttons">
                    <button class="action-button" id="hit-button" disabled>Hit</button>
                    <button class="action-button" id="stand-button" disabled>Stand</button>
                </div>
                <div class="players-list" id="players-list"></div>
            </div>
        </div>

        <div class="shop-container" id="shop">
            <button class="back-to-menu">Back to Menu</button>
            <div class="game-content">
                <h2>Theme Shop</h2>
                <div id="theme-list"></div>
            </div>
        </div>

        <div class="leaderboard-container" id="leaderboard">
            <button class="back-to-menu">Back to Menu</button>
            <div class="game-content">
                <h2>Leaderboard</h2>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <div class="game-info" id="game-info"></div>
    </div>
        <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxjT3GJNt7ZwvpmJEYCDR39uX96wPwCJ4",
            authDomain: "jackblack-95dbd.firebaseapp.com",
            databaseURL: "https://jackblack-95dbd-default-rtdb.firebaseio.com",
            projectId: "jackblack-95dbd",
            storageBucket: "jackblack-95dbd.firebasestorage.app",
            messagingSenderId: "321007761489",
            appId: "1:321007761489:web:e62d122547783bd86ea070",
            measurementId: "G-08KQXFNB5X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // Available themes
        const themes = {
            default: {
                name: "Default Theme",
                price: 0,
                colors: {
                    bg: "#000000",
                    text: "#ffd700",
                    accent: "#ffd700",
                    title: "#ffd700",
                    username: "#ffd700",
                    value: "#ffd700"
                }
            },
            neon: {
                name: "Neon Theme",
                price: 100,
                colors: {
                    bg: "#0a0a2a",
                    text: "#00ff00",
                    accent: "#ff00ff",
                    title: "#ff00ff",
                    username: "#00ffff",
                    value: "#00ff00"
                }
            },
            ocean: {
                name: "Ocean Theme",
                price: 150,
                colors: {
                    bg: "#001f3f",
                    text: "#00ffff",
                    accent: "#0074D9",
                    title: "#00ffff",
                    username: "#00ffff",
                    value: "#00ff00"
                }
            },
            sunset: {
                name: "Sunset Theme",
                price: 200,
                colors: {
                    bg: "#2a0a0a",
                    text: "#ffa500",
                    accent: "#ff6b6b",
                    title: "#ffd700",
                    username: "#ffa500",
                    value: "#ff6b6b"
                }
            },
            matrix: {
                name: "Matrix Theme",
                price: 300,
                colors: {
                    bg: "#000000",
                    text: "#00ff00",
                    accent: "#008800",
                    title: "#00ff00",
                    username: "#00ff00",
                    value: "#00ff00"
                }
            }
        };

        // Game state
        let username = localStorage.getItem('username') || 'Guest';
        let coins = parseInt(localStorage.getItem('coins')) || 50;
        let deck = [];
        let playerHand = [];
        let dealerHand = [];
        let gameActive = false;
        let dealerCardHidden = true;
        let currentLobby = null;
        let isLobbyOwner = false;
        let ownedThemes = JSON.parse(localStorage.getItem('ownedThemes')) || ['default'];
        let hasVotedStart = false;

        // Background image handling
        document.getElementById('background-input').addEventListener('change', async (e) => {
            if (!isLobbyOwner || !currentLobby) return;
            
            const file = e.target.files[0];
            if (!file) return;

            const imageRef = storageRef(storage, `backgrounds/${currentLobby}`);
            await uploadBytes(imageRef, file);
            const imageUrl = await getDownloadURL(imageRef);
            
            await update(ref(db, `lobbies/${currentLobby}`), {
                backgroundUrl: imageUrl
            });
        });

        document.getElementById('remove-background').addEventListener('click', async () => {
            if (!isLobbyOwner || !currentLobby) return;
            
            await update(ref(db, `lobbies/${currentLobby}`), {
                backgroundUrl: null
            });
            document.body.style.backgroundImage = 'none';
        });

        // Event Listeners
        document.getElementById('create-lobby-button').addEventListener('click', () => {
            showContainer(document.getElementById('lobby'));
            document.getElementById('create-lobby-section').style.display = 'block';
            document.getElementById('join-lobby-section').style.display = 'none';
            document.getElementById('owner-background').style.display = 'block';
        });

        document.getElementById('join-lobby-button').addEventListener('click', () => {
            showContainer(document.getElementById('lobby'));
            document.getElementById('create-lobby-section').style.display = 'none';
            document.getElementById('join-lobby-section').style.display = 'block';
            document.getElementById('owner-background').style.display = 'none';
        });

        document.getElementById('generate-lobby').addEventListener('click', createNewLobby);
        document.getElementById('join-game').addEventListener('click', joinExistingLobby);
        document.getElementById('vote-start').addEventListener('click', handleVoteStart);

        // Lobby Management
        async function createNewLobby() {
            const lobbyCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            currentLobby = lobbyCode;
            isLobbyOwner = true;
            
            await set(ref(db, `lobbies/${lobbyCode}`), {
                host: username,
                players: {
                    [username]: {
                        ready: false,
                        coins: coins
                    }
                },
                gameStarted: false,
                created: Date.now(),
                backgroundUrl: null
            });

            document.getElementById('lobby-code').textContent = `Lobby Code: ${lobbyCode}`;
            document.getElementById('owner-background').style.display = 'block';
            setupLobbyListener(lobbyCode);
        }

        async function joinExistingLobby() {
            const lobbyCode = document.getElementById('lobby-code-input').value.toUpperCase();
            const lobbyRef = ref(db, `lobbies/${lobbyCode}`);
            const snapshot = await get(lobbyRef);

            if (snapshot.exists()) {
                currentLobby = lobbyCode;
                isLobbyOwner = snapshot.val().host === username;
                
                await update(ref(db, `lobbies/${lobbyCode}/players/${username}`), {
                    ready: false,
                    coins: coins
                });

                document.getElementById('owner-background').style.display = isLobbyOwner ? 'block' : 'none';
                setupLobbyListener(lobbyCode);
            } else {
                alert('Lobby not found!');
            }
        }

        function setupLobbyListener(lobbyCode) {
            const lobbyRef = ref(db, `lobbies/${lobbyCode}`);
            onValue(lobbyRef, (snapshot) => {
                const lobbyData = snapshot.val();
                if (!lobbyData) return;

                // Update background if exists
                if (lobbyData.backgroundUrl) {
                    document.body.style.backgroundImage = `url(${lobbyData.backgroundUrl})`;
                } else {
                    document.body.style.backgroundImage = 'none';
                }

                updateLobbyDisplay(lobbyData);
                
                if (lobbyData.gameStarted) {
                    showContainer(document.getElementById('game'));
                    startGame();
                }
            });
        }

        function updateLobbyDisplay(lobbyData) {
            const players = lobbyData.players || {};
            const playersList = document.getElementById('lobby-players');
            const voteCount = document.getElementById('vote-count');
            
            playersList.innerHTML = '';
            let readyCount = 0;
            let totalPlayers = Object.keys(players).length;

            Object.entries(players).forEach(([playerName, data]) => {
                if (data.ready) readyCount++;
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <span>${playerName} ${playerName === lobbyData.host ? '(Host)' : ''}</span>
                    <span class="player-status ${data.ready ? 'voted' : ''}">${data.ready ? 'Ready' : 'Not Ready'}</span>
                `;
                playersList.appendChild(playerItem);
            });

            voteCount.textContent = `Players Ready: ${readyCount}/${totalPlayers}`;

            if (readyCount === totalPlayers && totalPlayers > 0) {
                startGame();
            }
        }

        function handleVoteStart() {
            if (!currentLobby || hasVotedStart) return;
            
            update(ref(db, `lobbies/${currentLobby}/players/${username}`), {
                ready: true
            });
            hasVotedStart = true;
            document.getElementById('vote-start').disabled = true;
        }

        // Rest of the game functions remain the same...
        // (Previous game functions for deck creation, card handling, etc.)

        function showContainer(container) {
            const containers = [
                document.getElementById('menu'),
                document.getElementById('lobby'),
                document.getElementById('game'),
                document.getElementById('shop'),
                document.getElementById('leaderboard')
            ];
            
            containers.forEach(c => c.style.display = 'none');
            container.style.display = 'flex';
            document.getElementById('game-info').textContent = '';
        }

        // Clean up when window closes
        window.addEventListener('beforeunload', () => {
            if (currentLobby) {
                remove(ref(db, `lobbies/${currentLobby}/players/${username}`));
            }
        });

        // Initialize theme
        const savedTheme = localStorage.getItem('currentTheme') || 'default';
        applyTheme(savedTheme);

        // Previous game functions remain the same...
        // Include all the previous game functions (createDeck, shuffle, drawCard, etc.)
    </script>
</body>
