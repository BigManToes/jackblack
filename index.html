<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Black Game</title>
</head>
<body>
    <h1>Welcome to Jack Black Game</h1>
    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="joinGame()">Join Game</button>
    <div id="players"></div>
    <div id="game-status"></div>
    <button onclick="voteStart()">Vote to Start</button>
    
    <script>
        const socket = new WebSocket("ws://192.168.60.40:8000/ws");

        
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.players) {
                const playersList = data.players.join(', ');
                document.getElementById("players").textContent = "Players: " + playersList;
            } else {
                document.getElementById("game-status").textContent = event.data;
            }
        };

        function joinGame() {
            const username = document.getElementById("username").value;
            if (username) {
                socket.send(username);
            } else {
                alert("Please enter a username.");
            }
        }

        function voteStart() {
            socket.send("vote_start");
        }
    </script>
</body>
</html>
