<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackBlack</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: white;
            --accent-color: #ffd700;
            --card-bg: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5em;
            color: var(--accent-color);
            margin: 0;
            text-align: left;
            cursor: pointer;
        }

        #player-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .coin-display {
            font-size: 1.2em;
            color: var(--accent-color);
        }

        .username-display {
            font-size: 1.2em;
            color: #00ffff;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 50px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
            width: 200px;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        .room-list-container, .game-container, .shop-container, .leaderboard-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            display: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-room-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
        }

        .room-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .game-area {
            margin-top: 20px;
        }

        .player-hand, .dealer-hand {
            margin: 20px 0;
        }

        .card {
            display: inline-block;
            width: 60px;
            height: 90px;
            margin: 5px;
            background-color: var(--card-bg);
            border-radius: 5px;
            line-height: 90px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .game-controls {
            margin: 20px 0;
        }

        .game-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .buy-button {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .error-message {
            color: #ff4444;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            color: #44ff44;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="game-title" onclick="showMainMenu()">JackBlack</h1>
            <div id="player-info">
                <span class="username-display">Guest</span>
                <span class="coin-display">Coins: 0</span>
            </div>
        </div>

        <div class="menu-container" id="main-menu">
            <button class="menu-button" onclick="showUsername()">Set Username</button>
            <button class="menu-button" onclick="showRoomList()">Play Game</button>
            <button class="menu-button" onclick="showShop()">Theme Shop</button>
            <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
        </div>

        <div class="room-list-container" id="room-list">
            <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            <h2>Game Rooms</h2>
            <button class="create-room-button" onclick="createRoom()">Create Room</button>
            <div id="rooms-list"></div>
        </div>

        <div class="game-container" id="game-area">
            <button class="back-button" onclick="leaveGame()">Leave Game</button>
            <h2>BlackJack Game</h2>
            <div class="game-area">
                <div class="dealer-hand">
                    <h3>Dealer's Hand</h3>
                    <div id="dealer-cards"></div>
                </div>
                <div class="player-hand">
                    <h3>Your Hand</h3>
                    <div id="player-cards"></div>
                </div>
                <div class="game-controls">
                    <button class="game-button" onclick="hit()">Hit</button>
                    <button class="game-button" onclick="stand()">Stand</button>
                </div>
            </div>
        </div>

        <div class="shop-container" id="shop">
            <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            <h2>Theme Shop</h2>
            <div id="theme-list"></div>
        </div>

        <div class="leaderboard-container" id="leaderboard">
            <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <div class="modal" id="username-modal">
        <div class="modal-content">
            <h2>Set Username</h2>
            <input type="text" id="username-input" placeholder="Enter username">
            <div class="error-message" id="username-error"></div>
            <div class="modal-buttons">
                <button class="game-button" onclick="saveUsername()">Save</button>
                <button class="game-button" onclick="closeUsernameModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBVajydbmqN0P_SLhf8p3S3RbKhRRQjrKE",
        authDomain: "jackblack-f0d6d.firebaseapp.com",
        projectId: "jackblack-f0d6d",
        storageBucket: "jackblack-f0d6d.appspot.com",
        messagingSenderId: "1018784094665",
        appId: "1:1018784094665:web:d1f9c2b502c8f7b8c6c2f7",
        databaseURL: "https://jackblack-f0d6d-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase with error handling
    let app;
    let db;
    try {
        app = initializeApp(firebaseConfig);
        db = getDatabase(app);
        console.log("Firebase initialized successfully");
    } catch (error) {
        console.error("Firebase initialization error:", error);
        alert("Failed to connect to game server. Please refresh the page.");
    }

    // Game state
    let currentPlayer = {
        id: generatePlayerId(),
        username: "Guest",
        coins: 100,
        currentTheme: "default"
    };

    console.log("Generated Player ID:", currentPlayer.id);

    let currentRoom = null;
    let currentGame = null;
    let themes = {
        default: { name: "Default", price: 0, colors: { bg: "#1e1e1e", text: "white", accent: "#ffd700" } },
        neon: { name: "Neon", price: 50, colors: { bg: "#000000", text: "#00ff00", accent: "#ff00ff" } },
        ocean: { name: "Ocean", price: 75, colors: { bg: "#001f3f", text: "#7FDBFF", accent: "#01FF70" } },
        sunset: { name: "Sunset", price: 100, colors: { bg: "#2c1810", text: "#ffd700", accent: "#ff4500" } },
        forest: { name: "Forest", price: 125, colors: { bg: "#1a2f1a", text: "#90EE90", accent: "#228B22" } }
    };

    // Initialize player data with error handling
    async function initializePlayer() {
        try {
            const playerRef = ref(db, `players/${currentPlayer.id}`);
            console.log("Initializing player:", currentPlayer.id);
            
            const snapshot = await get(playerRef);
            console.log("Player data snapshot:", snapshot.exists() ? "exists" : "doesn't exist");
            
            if (!snapshot.exists()) {
                await set(playerRef, currentPlayer);
                console.log("New player created");
            } else {
                currentPlayer = snapshot.val();
                console.log("Existing player loaded:", currentPlayer);
                updatePlayerDisplay();
            }

            // Listen for player updates
            onValue(playerRef, (snapshot) => {
                if (snapshot.exists()) {
                    currentPlayer = snapshot.val();
                    console.log("Player data updated:", currentPlayer);
                    updatePlayerDisplay();
                }
            }, (error) => {
                console.error("Player update error:", error);
            });
        } catch (error) {
            console.error("Player initialization error:", error);
            alert("Failed to initialize player data. Please refresh the page.");
        }
    }

    // UI Functions
    window.showMainMenu = function() {
        document.querySelectorAll('.room-list-container, .game-container, .shop-container, .leaderboard-container').forEach(el => el.style.display = 'none');
        document.getElementById('main-menu').style.display = 'flex';
    };

    window.showUsername = function() {
        document.getElementById('username-modal').style.display = 'block';
        document.getElementById('username-input').value = currentPlayer.username;
    };

    window.closeUsernameModal = function() {
        document.getElementById('username-modal').style.display = 'none';
    };

    window.saveUsername = async function() {
        try {
            const username = document.getElementById('username-input').value.trim();
            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters long';
                document.getElementById('username-error').style.display = 'block';
                return;
            }

            console.log("Saving username:", username);
            currentPlayer.username = username;
            
            const playerRef = ref(db, `players/${currentPlayer.id}`);
            await update(playerRef, { username: username });
            console.log("Username saved successfully");
            
            closeUsernameModal();
            updatePlayerDisplay();
        } catch (error) {
            console.error("Save username error:", error);
            alert("Failed to save username. Please try again.");
        }
    };

    window.showRoomList = async function() {
        try {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('room-list').style.display = 'block';
            await refreshRoomList();
        } catch (error) {
            console.error("Show room list error:", error);
            alert("Failed to load room list. Please try again.");
        }
    };

    window.showShop = function() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('shop').style.display = 'block';
        displayThemes();
    };

    window.showLeaderboard = async function() {
        try {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'block';
            await refreshLeaderboard();
        } catch (error) {
            console.error("Show leaderboard error:", error);
            alert("Failed to load leaderboard. Please try again.");
        }
    };

    // Room Management with error handling
    window.createRoom = async function() {
        try {
            const roomId = generateRoomId();
            console.log("Creating room:", roomId);
            
            const room = {
                id: roomId,
                host: currentPlayer.id,
                players: [currentPlayer.id],
                status: 'waiting',
                game: null
            };

            await set(ref(db, `rooms/${roomId}`), room);
            console.log("Room created successfully");
            joinRoom(roomId);
        } catch (error) {
            console.error("Create room error:", error);
            alert("Failed to create room. Please try again.");
        }
    };

    window.joinRoom = async function(roomId) {
        try {
            console.log("Joining room:", roomId);
            const roomRef = ref(db, `rooms/${roomId}`);
            const snapshot = await get(roomRef);
            
            if (snapshot.exists()) {
                const room = snapshot.val();
                if (!room.players.includes(currentPlayer.id)) {
                    room.players.push(currentPlayer.id);
                    await update(roomRef, { players: room.players });
                }
                currentRoom = room;
                console.log("Joined room successfully");
                startGame();
            } else {
                console.error("Room not found:", roomId);
                alert("Room not found");
            }
        } catch (error) {
            console.error("Join room error:", error);
            alert("Failed to join room. Please try again.");
        }
    };

    // Rest of the code remains the same...
    // [Previous helper functions and game logic remain unchanged]

    // Initialize the game with error handling
    try {
        await initializePlayer();
        showMainMenu();
        console.log("Game initialized successfully");
    } catch (error) {
        console.error("Game initialization error:", error);
        alert("Failed to initialize game. Please refresh the page.");
    }
</script>
