<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JackBlack</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: white;
      --accent-color: #ffd700;
      --card-bg: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 50px;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: black;
      cursor: pointer;
      width: 200px;
    }

    .shop-container, .leaderboard-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
    }

    .theme-item, .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .game-header {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 15px;
    }

    .game-title {
      margin: 0;
      text-align: left;
      margin-left: 20px;
    }

    .back-button {
      padding: 8px 15px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }

    .card {
      display: inline-block;
      margin: 5px;
      padding: 20px 25px;
      background-color: var(--card-bg);
      border-radius: 10px;
      color: black;
      font-size: 24px;
      font-weight: bold;
      min-width: 40px;
      min-height: 60px;
    }

    #player-id-display {
      margin-left: auto;
      font-weight: bold;
      color: #00ffff;
    }

    button:disabled { opacity: 0.6; }
  </style>
</head>
<body>
  <div id="user-welcome" style="text-align: center; margin: 20px 0;">
    <input type="text" id="username-input" placeholder="Enter your username" style="padding: 8px;">
    <button onclick="setUsername()">Set Username</button>
    <div id="welcome-message" style="margin-top: 10px; font-size: 18px;"></div>
  </div>

  <div id="main-menu" class="menu-container">
    <h1>JackBlack</h1>
    <button class="menu-button" onclick="showGameArea()">Play Game</button>
    <button class="menu-button" onclick="showShop()">Theme Shop</button>
    <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
  </div>

  <div id="shop" class="shop-container" style="display: none;">
    <div class="game-header">
      <button class="back-button" onclick="showMainMenu()">Back</button>
      <h2 class="game-title">Theme Shop</h2>
    </div>
    <div id="theme-list"></div>
  </div>

  <div id="leaderboard" class="leaderboard-container" style="display: none;">
    <div class="game-header">
      <button class="back-button" onclick="showMainMenu()">Back</button>
      <h2 class="game-title">Leaderboard</h2>
    </div>
    <div id="leaderboard-list"></div>
  </div>

  <div id="game-area" class="game-area" style="display: none;">
    <div class="game-header">
      <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
      <h1 class="game-title">JackBlack</h1>
      <div id="player-id-display">You are: waiting to join...</div>
    </div>
    
    <div id="player-info"></div>
    <div id="players-voting"></div>
    
    <div style="margin: 5px 0;">
      <input id="room-id" placeholder="Enter Room ID" style="width: 150px;">
      <button onclick="joinRoom()">Join Room</button>
      <button id="vote-button" onclick="voteToStart()" style="display:none;">Vote to Start</button>
    </div>
    
    <div id="turn-indicator"></div>
    <div id="controls" style="display:none;">
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
    </div>
    
    <div>
      <div class="card-title">Your Cards:</div>
      <div id="player-cards"></div>
    </div>
    
    <div>
      <div class="card-title">Dealer Cards:</div>
      <div id="dealer-cards"></div>
    </div>
    
    <div id="game-message"></div>
    <div id="winner-message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBVajydbsrNT6bJOCNMNjJZc4NXvGy42SQ",
      authDomain: "jackblack-789f5.firebaseapp.com",
      databaseURL: "https://jackblack-789f5-default-rtdb.firebaseio.com",
      projectId: "jackblack-789f5",
      storageBucket: "jackblack-789f5.firebasestorage.app",
      messagingSenderId: "14557094808",
      appId: "1:14557094808:web:252134996948616d95c1ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersDB = db.ref('players');
    const roomsDB = db.ref('rooms');
    const leaderboardDB = db.ref('leaderboard');

    let currentUser = localStorage.getItem('username') || '';
    let playerId = '';
    let roomId = "";

    const themes = {
      default: {
        name: 'Default Dark',
        bgColor: '#1e1e1e',
        textColor: 'white',
        accentColor: '#ffd700',
        price: 0
      },
      neon: {
        name: 'Neon Night',
        bgColor: '#0f0f2d',
        textColor: '#ffffff',
        accentColor: '#ff00ff',
        price: 175
      },
      matrix: {
        name: 'Matrix Green',
        bgColor: '#000000',
        textColor: '#00ff00',
        accentColor: '#008f11',
        price: 300
      },
      cyber: {
        name: 'Cyberpunk',
        bgColor: '#2d0a31',
        textColor: '#00fff9',
        accentColor: '#ff00ff',
        price: 275
      }
    };

    window.onload = function() {
      if (currentUser) {
        document.getElementById('username-input').style.display = 'none';
        document.querySelector('#user-welcome button').style.display = 'none';
        loadUserData();
      }
      updateLeaderboard();
    };

    function setUsername() {
      const input = document.getElementById('username-input');
      const username = input.value.trim();
      if (username) {
        currentUser = username;
        localStorage.setItem('username', username);
        input.style.display = 'none';
        document.querySelector('#user-welcome button').style.display = 'none';

        playersDB.child(username).set({
          username: username,
          registeredDate: Date.now(),
          lastLogin: Date.now(),
          coins: 0,
          theme: 'default',
          ownedThemes: ['default'],
          totalGames: 0,
          wins: 0,
          status: 'active'
        });

        loadUserData();
      }
    }

    function loadUserData() {
      if (!currentUser) return;
      
      playersDB.child(currentUser).on('value', (snapshot) => {
        const playerData = snapshot.val();
        if (playerData) {
          applyTheme(playerData.theme);
          document.getElementById('welcome-message').textContent = 
            `Welcome, ${currentUser}! Coins: ${playerData.coins}`;
          updateShop(playerData.coins, playerData.ownedThemes);
        }
      });
    }

    function showMainMenu() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('shop').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'none';
      document.getElementById('game-area').style.display = 'none';
      
      if (roomId) {
        roomsDB.child(`${roomId}/players/${playerId}`).remove();
        roomsDB.child(`${roomId}/game`).off();
        roomsDB.child(`${roomId}/players`).off();
        roomId = "";
      }
    }

    function showGameArea() {
      if (!currentUser) return alert('Please set a username first!');
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-area').style.display = 'block';
      playerId = currentUser;
      document.getElementById("player-id-display").textContent = `You: ${playerId}`;
    }

    function showShop() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('shop').style.display = 'block';
    }

    function showLeaderboard() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'block';
    }

    function updateShop(userCoins, ownedThemes) {
      const themeList = document.getElementById('theme-list');
      themeList.innerHTML = '';
      
      Object.entries(themes).forEach(([id, theme]) => {
        const owned = ownedThemes.includes(id);
        const div = document.createElement('div');
        div.className = 'theme-item';
        div.innerHTML = `
          <span>${theme.name} ${owned ? '(Owned)' : `- ${theme.price} coins`}</span>
          <button onclick="handleTheme('${id}')" ${owned ? '' : (userCoins < theme.price ? 'disabled' : '')}>
            ${owned ? 'Apply' : 'Buy'}
          </button>
        `;
        themeList.appendChild(div);
      });
    }

    function handleTheme(themeId) {
      if (!currentUser) return;
      
      playersDB.child(currentUser).once('value', snapshot => {
        const playerData = snapshot.val();
        const theme = themes[themeId];
        
        if (playerData.ownedThemes.includes(themeId)) {
          playersDB.child(currentUser).update({ theme: themeId });
          applyTheme(themeId);
        } else if (playerData.coins >= theme.price) {
          const newCoins = playerData.coins - theme.price;
          const newOwnedThemes = [...playerData.ownedThemes, themeId];
          
          playersDB.child(currentUser).update({
            coins: newCoins,
            theme: themeId,
            ownedThemes: newOwnedThemes
          });
          
          applyTheme(themeId);
        }
      });
    }

    function applyTheme(themeId) {
      const theme = themes[themeId];
      document.documentElement.style.setProperty('--bg-color', theme.bgColor);
      document.documentElement.style.setProperty('--text-color', theme.textColor);
      document.documentElement.style.setProperty('--accent-color', theme.accentColor);
    }

    function updateLeaderboard() {
      leaderboardDB.orderByChild('wins').limitToLast(10).on('value', (snapshot) => {
        const leaderboardList = document.getElementById('leaderboard-list');
        leaderboardList.innerHTML = '';
        
        const data = snapshot.val() || {};
        const sortedEntries = Object.entries(data)
          .map(([username, stats]) => ({username, ...stats}))
          .sort((a, b) => b.wins - a.wins);

        sortedEntries.forEach((entry, index) => {
          const div = document.createElement('div');
          div.className = 'leaderboard-item';
          div.innerHTML = `
            <span>#${index + 1} ${entry.username}</span>
            <span>Wins: ${entry.wins || 0}</span>
          `;
          leaderboardList.appendChild(div);
        });
      });
    }

    function updateWinRecord() {
      if (!currentUser) return;

      // Update player data
      playersDB.child(currentUser).transaction((playerData) => {
        if (playerData) {
          playerData.coins = (playerData.coins || 0) + 5;  // 5 coins per win
          playerData.wins = (playerData.wins || 0) + 1;
          playerData.totalGames = (playerData.totalGames || 0) + 1;
        }
        return playerData;
      });

      // Update leaderboard
      leaderboardDB.child(currentUser).transaction((currentData) => {
        return { wins: (currentData?.wins || 0) + 1 };
      });
    }

    function joinRoom() {
      if (!currentUser) return alert("Please set a username first!");
      
      playersDB.child(currentUser).once('value', snapshot => {
        const playerData = snapshot.val();
        
        if (!playerData || playerData.status === 'banned') {
          return alert("You are not allowed to join rooms.");
        }

        roomId = document.getElementById('room-id').value.trim();
        if (!roomId) return alert("Please enter a room ID!");

        const roomRef = roomsDB.child(roomId);
        const playerRef = roomRef.child(`players/${currentUser}`);
        
        playerRef.set({
          joined: Date.now(),
          vote: false
        });
        
        playerRef.onDisconnect().remove();
        
        document.getElementById('controls').style.display = "none";
        document.getElementById('vote-button').style.display = "inline-block";
        document.getElementById('player-id-display').textContent = `You: ${currentUser} (Room: ${roomId})`;
        
        roomRef.child('game').on('value', updateGameState);
        roomRef.child('players').on('value', updatePlayers);
      });
    }

    // [Rest of your existing game functions (updateGameState, updatePlayers, hit, stand, etc.) remain the same]
    
  </script>
</body>
</html>
