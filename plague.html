<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plague Balls Simulation with Recovery</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const BALLS_COUNT = 200;
const balls = [];
const infectionRadius = 20;
const infectionChance = 0.05; // Chance per frame
const deathChance = 0.01; // Chance per frame for infected to die
const recoveryChance = 0.005; // Chance per frame for infected to recover

for (let i = 0; i < BALLS_COUNT; i++) {
    balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        radius: 5 + Math.random() * 5,
        state: i === 0 ? 'infected' : 'healthy' // start with one infected
    });
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move balls
    for (let b of balls) {
        if (b.state !== 'dead') {
            b.x += b.dx;
            b.y += b.dy;

            if (b.x - b.radius < 0 || b.x + b.radius > canvas.width) b.dx *= -1;
            if (b.y - b.radius < 0 || b.y + b.radius > canvas.height) b.dy *= -1;
        }
    }

    // Check infections
    for (let i = 0; i < balls.length; i++) {
        const a = balls[i];
        if (a.state === 'dead') continue;
        for (let j = i + 1; j < balls.length; j++) {
            const b = balls[j];
            if (b.state === 'dead') continue;

            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < infectionRadius) {
                if ((a.state === 'infected' && b.state === 'healthy' && Math.random() < infectionChance)) {
                    b.state = 'infected';
                }
                if ((b.state === 'infected' && a.state === 'healthy' && Math.random() < infectionChance)) {
                    a.state = 'infected';
                }
            }
        }
    }

    // Check deaths and recoveries
    for (let b of balls) {
        if (b.state === 'infected') {
            if (Math.random() < deathChance) b.state = 'dead';
            else if (Math.random() < recoveryChance) b.state = 'healthy';
        }
    }

    // Draw balls
    for (let b of balls) {
        if (b.state === 'healthy') ctx.fillStyle = 'lime';
        else if (b.state === 'infected') ctx.fillStyle = 'orange';
        else if (b.state === 'dead') ctx.fillStyle = 'red';

        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(update);
}

update();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
