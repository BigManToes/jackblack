<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JacksMines</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Courier New', Courier, monospace;
    color: white;
    overflow: hidden;
  }

  #message {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #ff4444;
  }

  iframe {
    width: 80%;
    height: 80vh;
    border: 2px solid #00ff00;
  }
</style>
</head>
<body>
<div id="message">Loading JacksMines...</div>
<iframe id="mineFrame"></iframe>

<script>
const iframe = document.getElementById('mineFrame');
const message = document.getElementById('message');

// Updated Catbox Minesweeper URL
const REMOTE_URL = "https://files.catbox.moe/29xjhe.html";

// Fetch HTML and load as blob to hide URL
fetch(REMOTE_URL, { cache: 'no-store' })
  .then(res => res.text())
  .then(html => {
    const blob = new Blob([html], { type: 'text/html' });
    iframe.src = URL.createObjectURL(blob);
    message.style.display = 'none';
  })
  .catch(err => {
    message.innerHTML = 'Failed to load JacksMines.<br>Open <a href="' + REMOTE_URL + '" target="_blank">direct link</a>';
    console.error(err);
  });
</script>
</body>
</html>
