<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JacksMines</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 { margin: 10px 0; }

  #gameContainer {
    width: 90%;
    flex-grow: 1;
    border: 2px solid #00ff00;
    overflow: auto;
    padding: 10px;
    box-sizing: border-box;
    background: #111;
  }

  #message {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #ff4444;
  }
</style>
</head>
<body>
<h1>ðŸ’£ JacksMines ðŸ’£</h1>
<div id="message">Loading Minesweeper...</div>
<div id="gameContainer"></div>

<script>
const gameContainer = document.getElementById('gameContainer');
const message = document.getElementById('message');

// Your Catbox Minesweeper URL
const REMOTE_URL = "https://files.catbox.moe/29xjhe.html";

// Fetch the HTML dynamically
fetch(REMOTE_URL, { cache: 'no-store' })
  .then(res => res.text())
  .then(html => {
    // Create a temporary div to parse the fetched HTML
    const temp = document.createElement('div');
    temp.innerHTML = html;

    // Move all children into our game container
    while (temp.firstChild) {
      gameContainer.appendChild(temp.firstChild);
    }

    // Hide the loading message
    message.style.display = 'none';
  })
  .catch(err => {
    message.innerHTML = 'Failed to load Minesweeper.<br><a href="' + REMOTE_URL + '" target="_blank">Direct link</a>';
    console.error(err);
  });
</script>
</body>
</html>
