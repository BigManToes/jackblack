<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minesweeper</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Courier New', Courier, monospace;
    color: white;
    overflow: hidden;
  }

  #message {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #ff4444;
  }

  #frameWrap iframe {
    width: 80%;
    height: 80vh;
    border: 2px solid #00ff00;
  }
</style>
</head>
<body>
  <div id="message">Loading JacksMines...</div>
  <div id="frameWrap"></div>

<script>
const REMOTE_URL = "https://files.catbox.moe/29xjhe.html"; // Catbox Minesweeper URL
const frameWrap = document.getElementById('frameWrap');
const message = document.getElementById('message');

async function loadMinesweeper() {
  try {
    const res = await fetch(REMOTE_URL, { cache:'no-store' });
    if (!res.ok) throw new Error(res.statusText);
    const text = await res.text();

   
    const blob = new Blob([text], { type:'text/html' });
    const url = URL.createObjectURL(blob);

    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.border = '0';

    frameWrap.innerHTML = '';
    frameWrap.appendChild(iframe);
    message.style.display = 'none';
  } catch(err) {
    message.innerHTML = 'Failed to load Minesweeper. <br>Open <a href="'+REMOTE_URL+'" target="_blank">direct link</a>';
    console.error(err);
  }
}

loadMinesweeper();
</script>
</body>
</html>
