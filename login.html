<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JackBlack Login/Register</title>
  <link rel="icon" type="image/x-icon" href="/logo.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    .login-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
    button:hover { background-color: #00cccc; }
    .link-btn {
      background: none;
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 5px;
      border: none;
      font-size: 14px;
    }
    #message { margin-top: 10px; font-size: 14px; color: #ffd700; }
    .mode-switch { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
    .mode-switch button { width: 120px; padding: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>JackBlack</h1>
  <div class="login-box">
    <div class="mode-switch">
      <button id="login-mode" style="background-color:#00ffff;">Login</button>
      <button id="register-mode">Register</button>
    </div>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="action-btn">Login</button>
    <button class="link-btn" id="forgot-btn">Forgot Password?</button>
    <div id="message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDxjT3GJNt7ZwvpmJEYCDR39uX96wPwCJ4",
      authDomain: "jackblack-95dbd.firebaseapp.com",
      databaseURL: "https://jackblack-95dbd-default-rtdb.firebaseio.com",
      projectId: "jackblack-95dbd",
      storageBucket: "jackblack-95dbd.firebasestorage.app",
      messagingSenderId: "321007761489",
      appId: "1:321007761489:web:e62d122547783bd86ea070",
      measurementId: "G-08KQXFNB5X"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const actionBtn = document.getElementById('action-btn');
    const forgotBtn = document.getElementById('forgot-btn');
    const messageEl = document.getElementById('message');
    const loginModeBtn = document.getElementById('login-mode');
    const registerModeBtn = document.getElementById('register-mode');

    let mode = 'login'; // default

    function updateMode() {
      if(mode === 'login'){
        actionBtn.textContent = 'Login';
        loginModeBtn.style.backgroundColor = '#00ffff';
        registerModeBtn.style.backgroundColor = '';
      } else {
        actionBtn.textContent = 'Register';
        loginModeBtn.style.backgroundColor = '';
        registerModeBtn.style.backgroundColor = '#00ffff';
      }
      messageEl.textContent = '';
    }

    loginModeBtn.addEventListener('click', () => { mode = 'login'; updateMode(); });
    registerModeBtn.addEventListener('click', () => { mode = 'register'; updateMode(); });

    actionBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(!email || !password){
        messageEl.textContent = "Enter email and password!";
        return;
      }

      if(mode === 'login'){
        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            messageEl.textContent = "Login successful! Redirecting...";
            localStorage.setItem("nickname", email.split('@')[0]);
            window.location.href = "/index.html";
          })
          .catch(error => { messageEl.textContent = error.message; });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            messageEl.textContent = "Registered successfully! Logging in...";
            localStorage.setItem("nickname", email.split('@')[0]);
            window.location.href = "/index.html";
          })
          .catch(error => { messageEl.textContent = error.message; });
      }
    });

    forgotBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      if(!email){
        messageEl.textContent = "Enter your email to reset password!";
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => { messageEl.textContent = "Password reset email sent!"; })
        .catch(error => { messageEl.textContent = error.message; });
    });

    // Auto redirect if logged in
    auth.onAuthStateChanged(user => {
      if(user){
        localStorage.setItem("nickname", user.email.split('@')[0]);
        window.location.href = "/index.html";
      }
    });

    updateMode();
  </script>
</body>
</html>
