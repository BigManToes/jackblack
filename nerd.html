<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credits - BigManToes</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .credits-container {
      position: relative;
      width: 80%;
      height: 80vh;
      overflow: hidden;
      border: 2px solid #00ff00;
      padding: 20px;
      box-sizing: border-box;
    }

    .credits-text {
      position: absolute;
      bottom: -100%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      animation: rollCredits 10s linear forwards;
    }

    @keyframes rollCredits {
      0% { bottom: -100%; }
      100% { bottom: 100%; }
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="credits-text">
      <p>Credits</p>
      <p>BigManToes</p>
      <p>Thank you for playing!</p>
    </div>
  </div>
</body>
</html>
